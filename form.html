<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT - Bienvenue à nouveau</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 20px 24px;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
            font-size: 20px;
            font-weight: 700;
            color: #1a1a1a;
            letter-spacing: 0.5px;
            font-family: 'Poppins', sans-serif;
        }

        .main-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .form-container {
            background: transparent;
            border: none;
            border-radius: 0;
            padding: 40px 32px;
            box-shadow: none;
            width: 100%;
            max-width: 400px;
        }

        .title {
            font-size: 28px;
            font-weight: 600;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 32px;
        }

        .input-group {
            position: relative;
            margin-bottom: 24px;
        }

        .input-field {
            width: 100%;
            padding: 16px 16px 8px 16px;
            border: 1px solid #d1d5db;
            border-radius: 5px;
            font-size: 16px;
            background: transparent;
            transition: all 0.2s ease;
            outline: none;
        }

        .input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
        }

        .input-label {
            position: absolute;
            left: 24px;
            top: 16%;
            transform: translateY(0);
            color: #6b7280;
            font-size: 12px;
            pointer-events: none;
            transition: all 0.2s ease;
            background: #f9f9f9;
            padding: 0 4px;
        }

        .input-field:focus + .input-label,
        .input-field:not(:placeholder-shown) + .input-label,
        .label-active {
            top: -6px;
            left: 20px;
            font-size: 12px;
            color: #6b7280;
            padding: 0 4px;
            background-color: #f9f9f9;
        }

        .input-field select {
            appearance: none;
            background-image: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="%236b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="6,9 12,15 18,9"></polyline></svg>');
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
        }

        select.input-field {
            appearance: none; /* enlève le style natif */
            -webkit-appearance: none;
            -moz-appearance: none;

            
            background-image: url('data:image/svg+xml;utf8,<svg fill="%236b7280" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 16px center;
            background-size: 16px 16px;

            padding-right: 40px; /* pour laisser de la place à la flèche */
            cursor: pointer;
        }

        select.input-field:focus {
            border-color: #10b981;
            box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
            background-image: url('data:image/svg+xml;utf8,<svg fill="%2310b981" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/></svg>');
        }

        select.input-field option.placeholder-operator {
            color: #b0b3b8 !important;
            font-size: 13px !important;
            font-style: italic;
            font-weight: 400;
        }

        .continue-btn {
            width: 100%;
            background: #1a1a1a;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 16px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease;
            margin-bottom: 24px;
        }

        .continue-btn:hover {
            background: #2d2d2d;
        }

        .signup-link {
            text-align: center;
            margin-bottom: 24px;
            color: #6b7280;
        }

        .signup-link a {
            color: #10b981;
            text-decoration: none;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .divider {
            text-align: center;
            margin: 24px 0;
            color: #6b7280;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e5e7eb;
            z-index: 1;
        }

        .divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            z-index: 2;
        }

        .social-btn {
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 16px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            background: white;
            font-size: 16px;
            color: #374151;
            cursor: pointer;
            transition: all 0.2s ease;
            margin-bottom: 12px;
            text-decoration: none;
        }

        .social-btn:hover {
            background: #f9fafb;
            border-color: #9ca3af;
        }

        .google-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23EA4335" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="%2334A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="%23FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="%23EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .microsoft-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23F25022" d="M1 1h10v10H1z"/><path fill="%2300A4EF" d="M13 1h10v10H13z"/><path fill="%237FBA00" d="M1 13h10v10H1z"/><path fill="%23FFB900" d="M13 13h10v10H13z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .apple-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="%23000" d="M18.71 19.5c-.83 1.24-1.71 2.45-3.05 2.47-1.34.03-1.77-.79-3.29-.79-1.53 0-2 .77-3.27.82-1.31.05-2.3-1.32-3.14-2.53C4.25 17 2.94 12.45 4.7 9.39c.87-1.52 2.43-2.48 4.12-2.51 1.28-.02 2.5.87 3.29.87.78 0 2.26-1.07 3.81-.91.65.03 2.47.26 3.64 1.98-.09.06-2.17 1.28-2.15 3.81.03 3.02 2.65 4.03 2.68 4.04-.03.07-.42 1.44-1.38 2.83M13 3.5c.73-.83 1.94-1.46 2.94-1.5.13 1.17-.34 2.35-1.04 3.19-.69.85-1.83 1.51-2.95 1.42-.15-1.15.41-2.35 1.05-3.11z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .phone-icon {
            width: 20px;
            height: 20px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .footer-links {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            color: #6b7280;
            font-size: 14px;
        }

        .footer-links a {
            color: #6b7280;
            text-decoration: none;
        }

        .footer-links a:hover {
            color: #374151;
        }

        .container {
            background: none;
            border: none;
            box-shadow: none;
            margin: 0;
            padding: 0;
            max-width: none;
            width: 100vw;
        }
        .in{
            font-size: 10px;
            font-style: normal;
            font-weight: 100;
        }
        .placeholder-operator {
            color: #b0b3b8;
            font-size: 14px;
            font-style: italic;
            font-weight: 400;
            letter-spacing: 0.2px;
        }
        .amount-info {
            /* background-color: hsl(0, 2%, 91%); */
            padding: 10px;
            border-radius: 2px;
            text-align: left;
            margin-top: 20px;
            margin-bottom: 15px;
            font-size: 15px;
            color: #333;
            }

            .amount-info p {
            margin: 5px 0;
            color: #28a745;
            font-weight:100;
            }

        @media (max-width: 500px) {
            .fee-info {
                font-size: 12px;
                text-align: left;
                margin-bottom: 14px;
            }
        }

        .form-footer-separator {
            border: none;
            border-top: 1px solid #e5e7eb;
            margin: 28px 0 12px 0;
        }
        .form-footer-secured {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            color: #6b7280;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 0.2px;
        }
        .pal-green {
            color: #10b981;
            font-weight: 700;
            font-size: 20px;
        }
        .pal-green2 {
            color: #10b981;
            font-weight: 700;
            font-size: 15px;
        }
        .lock-icon {
            font-size: 18px;
            margin-right: 2px;
            color: #10b981;
        }
        .footer {
            background-color: #f8f9fa;
            padding: 15px 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .security-icon {
            width: 16px;
            height: 16px;
            fill: #28a745;
        }

        .security-text {
            font-size: 14px;
            color: #666;
        }

        .pal-text {
            font-weight: 600;
            color: #333;
        }
    </style>
</head>
<body>
    

    <div class="main-container">
        <div class="form-container">
            <h1 class="title">Transfert</h1>
            
            <form>

                <div class="input-group">
                    <select class="input-field" id="country" required >
                        <option value="" class="placeholder-operator" selected disabled hidden>Benin</option>
                        <option value="senegal">Sénégal</option>
                        <option value="cotedivoire">Côte d'Ivoire</option>
                        <option value="togo">Togo</option>
                        <option value="mali">Mali</option>
                        <option value="cameroun">Cameroun</option>
                    </select>
                    <label for="country" class="input-label label-active">Pays</label>
                </div>

                <div class="input-group">
                    <select class="input-field" id="operator">
                        <option value="" class="placeholder-operator" selected disabled>Select</option>
                        <option value="mtn">MTN</option>
                        <option value="moov">MOOV</option>
                    </select>
                    <label for="operator" class="input-label label-active">Opérateur</label>
                </div>

                <div class="input-group">
                    <input type="tel" class="input-field" placeholder=" +229 0150085556 " id="phone">
                    <label for="phone" class="input-label label-active">Numéro de téléphone</label>
                </div>
                
                <div class="input-group">
                    <input type="email" class="input-field" placeholder=" " id="email">
                    <label for="email" class="input-label">Adresse e-mail</label>
                </div>
                
                <div class="amount-info">
                    <p><strong>Frais à payer :</strong> 0 XOF</p>
                    <p><strong>Montant total :</strong> 1500 XOF</p>
                </div>
                  


                <button type="submit" class="continue-btn">Pay</button>
                <hr class="form-footer-separator">
                <div class="footer">
                    <svg class="security-icon" viewBox="0 0 24 24">
                        <path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12 5.16-1.26 9-6.45 9-12V5l-9-4z"/>
                        <path d="M9 12l2 2 4-4" stroke="white" stroke-width="2" fill="none"/>
                    </svg>
                    <span class="security-text">Secured by <span class="pal-text">PAL</span>.</span>
                </div>
            </form>
            
            
        </div>
    </div>


    <script>
        // Animation pour le label flottant
        document.addEventListener('DOMContentLoaded', function() {
            const inputField = document.getElementById('email');
            const label = inputField.nextElementSibling;
            
            inputField.addEventListener('focus', function() {
                label.style.top = '0';
                label.style.transform = 'translateY(-50%)';
                label.style.fontSize = '12px';
                label.style.color = '#10b981';
            });
            
            inputField.addEventListener('blur', function() {
                if (inputField.value === '') {
                    label.style.top = '50%';
                    label.style.transform = 'translateY(-50%)';
                    label.style.fontSize = '16px';
                    label.style.color = '#6b7280';
                }
            });

            // Gestion du champ téléphone
            const phoneField = document.getElementById('phone');
            const phoneLabel = phoneField.nextElementSibling;
            
            phoneField.addEventListener('focus', function() {
                phoneLabel.style.color = '#10b981';
            });
            
            phoneField.addEventListener('blur', function() {
                if (phoneField.value === '') {
                    phoneLabel.style.color = '#10b981';
                }
            });

            // Gestion des selects
            const selects = document.querySelectorAll('select.input-field');
            selects.forEach(select => {
                const selectLabel = select.nextElementSibling;
                
                select.addEventListener('focus', function() {
                    selectLabel.style.color = '#10b981';
                });
                
                select.addEventListener('blur', function() {
                    selectLabel.style.color = '#10b981';
                });
            });
        });
    </script>
</body>
</html>
